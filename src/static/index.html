<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC Games - Painel de Administração</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-gamepad"></i>
                    <h1>BC Games</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-card">
                        <span class="stat-value" id="totalKeys">0</span>
                        <span class="stat-label">Total de Chaves</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="activeKeys">0</span>
                        <span class="stat-label">Chaves Ativas</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="usedKeys">0</span>
                        <span class="stat-label">Em Uso</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" data-tab="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </button>
            <button class="nav-btn" data-tab="keys">
                <i class="fas fa-key"></i>
                Gerenciar Chaves
            </button>
            <button class="nav-btn" data-tab="logs">
                <i class="fas fa-history"></i>
                Logs
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboard">
                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-plus-circle"></i> Criar Novas Chaves</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="quantity">Quantidade:</label>
                                <input type="number" id="quantity" min="1" max="1000" value="1">
                            </div>
                            <div class="form-group">
                                <label for="expirationDays">Dias de Expiração:</label>
                                <input type="number" id="expirationDays" min="1" max="365" value="30">
                            </div>
                            <button class="btn btn-primary" onclick="createKeys()">
                                <i class="fas fa-plus"></i> Criar Chaves
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-search"></i> Buscar Chave</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="searchKey">Chave (8 dígitos):</label>
                                <input type="text" id="searchKey" maxlength="8" placeholder="12345678">
                            </div>
                            <button class="btn btn-secondary" onclick="searchKey()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-cogs"></i> Ações em Lote</h3>
                        </div>
                        <div class="card-body">
                            <div class="button-group">
                                <button class="btn btn-warning" onclick="pauseAllKeys()">
                                    <i class="fas fa-pause"></i> Pausar Todas
                                </button>
                                <button class="btn btn-success" onclick="unpauseAllKeys()">
                                    <i class="fas fa-play"></i> Despausar Todas
                                </button>
                                <button class="btn btn-danger" onclick="deleteAllKeys()">
                                    <i class="fas fa-trash"></i> Apagar Todas
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Keys Tab -->
            <div class="tab-content" id="keys">
                <div class="keys-header">
                    <h2>Gerenciar Chaves</h2>
                    <div class="search-bar">
                        <input type="text" id="keyFilter" placeholder="Filtrar chaves..." onkeyup="filterKeys()">
                        <button class="btn btn-primary" onclick="loadKeys()">
                            <i class="fas fa-refresh"></i> Atualizar
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table class="keys-table">
                        <thead>
                            <tr>
                                <th>Chave</th>
                                <th>Status</th>
                                <th>HWID</th>
                                <th>Criada em</th>
                                <th>Primeiro Login</th>
                                <th>Expira em</th>
                                <th>Logins</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="keysTableBody">
                            <!-- Keys will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="keysPagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>

            <!-- Logs Tab -->
            <div class="tab-content" id="logs">
                <div class="logs-header">
                    <h2>Logs do Sistema</h2>
                    <button class="btn btn-primary" onclick="loadLogs()">
                        <i class="fas fa-refresh"></i> Atualizar
                    </button>
                </div>
                <div class="table-container">
                    <table class="logs-table">
                        <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Chave</th>
                                <th>Ação</th>
                                <th>Detalhes</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <!-- Logs will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="logsPagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Key Details -->
    <div class="modal" id="keyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes da Chave</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="keyModalBody">
                <!-- Key details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
